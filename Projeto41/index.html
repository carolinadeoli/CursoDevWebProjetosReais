<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 41</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="calculator">
        <p id="result"></p>
            <table>
                <tr>
                    <td><button class="operation" id="btnOperation" onclick="insert('+')" >+</button></td>
                    <td><button class="operation" id="btnOperation" onclick="insert('-')" >-</button></td>
                    <td><button class="operation" id="btnOperation" onclick="insert('*')">x</button></td>
                    <td><button class="operation" id="btnOperation"onclick="insert('/')" >รท</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" onclick="insert('7')">7</button></td>
                    <td><button class="numbers" onclick="insert('8')">8</button></td>
                    <td><button class="numbers" onclick="insert('9')">9</button></td>
                    <td rowspan="4"><button id="equalButton" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" onclick="insert('4')">4</button></td>
                    <td><button class="numbers" onclick="insert('5')">5</button></td>
                    <td><button class="numbers" onclick="insert('6')">6</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" onclick="insert('1')">1</button></td>
                    <td><button class="numbers" onclick="insert('2')">2</button></td>
                    <td><button class="numbers" onclick="insert('3')">3</button></td>
                </tr>
                <tr>
                    <td><button class="numbers" onclick="insert('0')">0</button></td>
                    <td><button class="numbers" onclick="insert('.')">.</button></td>
                    <td><button id="acButton" onclick="clean()">AC</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
